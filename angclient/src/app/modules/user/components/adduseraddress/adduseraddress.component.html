<div class="modal-header">
    <h4 class="modal-title pull-left">{{ title }}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    <div class="clearfix">
    
      <form [formGroup]="addUserAddressForm" (ngSubmit)="addUseraddress(addUserAddressForm.value)" class="form-content" novalidate autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false">
          <div style="text-align:right">
              <sup>*</sup> required
          </div>
          <div [ngClass]="{'has-error': addUserAddressForm.get('address1').invalid && addUserAddressForm.get('address1').dirty}">
              <label for="address1">Address Line 1<sup>*</sup> :</label>
              <div class="gform">
                  <input type="text" [appDisableControl]="this.loading == true" id="address1" [formControl]="address1" placeholder="Address 1">
                  <div class="text-danger input-warning" *ngIf="addUserAddressForm.get('address1').dirty && addUserAddressForm.get('address1').invalid">
                      <span>Please input the correct address line 1</span>
                  </div>
              </div>
          </div>

          <div [ngClass]="{'has-error': addUserAddressForm.get('address2').invalid && addUserAddressForm.get('address2').dirty}">
              <label for="address2">Address Line 2 :</label>
              <div class="gform">
                  <input type="text" [appDisableControl]="this.loading == true" id="address2" [formControl]="address2" placeholder="Address 2">
                  <div class="text-danger input-warning" *ngIf="addUserAddressForm.get('address2').dirty && addUserAddressForm.get('address2').invalid">
                      <span>Please input the correct address line 2</span>
                  </div>
              </div>
          </div>

          <div [ngClass]="{'has-error': addUserAddressForm.get('countrycode').invalid && addUserAddressForm.get('countrycode').dirty}">
              <label for="countrycode">Country<sup>*</sup> :</label>
              <div class="gform">
                <select #inputcountryRef [appDisableControl]="this.loading == true" [formControl]="countrycode" (change)="countryChangeEvent()">
                    <option *ngFor="let a of activecountries" [ngValue]="a.config_code">{{a.config_name}}</option>
                </select>
                <div class="text-danger input-warning" *ngIf="addUserAddressForm.get('countrycode').dirty && addUserAddressForm.get('countrycode').invalid">
                    <span>Please input the correct country</span>
                </div>
              </div>
          </div>

          <div [ngClass]="{'has-error': addUserAddressForm.get('provinceid').invalid && addUserAddressForm.get('provinceid').dirty}">
              <label for="provinceid">Province<sup>*</sup> :</label>
              <div class="gform">
                <select #inputprovinceRef [appDisableControl]="this.loading == true" [formControl]="provinceid" (change)="provinceChangeEvent()">
                    <option *ngFor="let p of province" [ngValue]="p.province_id">{{p.province_name}}</option>
                </select>
                <div class="text-danger input-warning" *ngIf="addUserAddressForm.get('provinceid').dirty && addUserAddressForm.get('provinceid').invalid">
                    <span>Please input province</span>
                </div>
              </div>
          </div>

          <div [ngClass]="{'has-error': addUserAddressForm.get('cityid').invalid && addUserAddressForm.get('cityid').dirty}">
              <label for="cityid">City<sup>*</sup> : </label>
              <div class="gform">
                <select #inputcityRef [appDisableControl]="this.loading == true" [formControl]="cityid" (change)="cityChangeEvent()">
                    <option *ngFor="let c of city" [ngValue]="c.city_id">{{c.city_name}}</option>
                </select>
                <div class="text-danger input-warning" *ngIf="addUserAddressForm.get('cityid').dirty && addUserAddressForm.get('cityid').invalid">
                    <span>Please input city</span>
                </div>
              </div>
          </div>

          <div [ngClass]="{'has-error': addUserAddressForm.get('districtid').invalid && addUserAddressForm.get('districtid').dirty}">
              <label for="districtid">District<sup>*</sup> : </label>
              <div class="gform">
                <select [appDisableControl]="this.loading == true" [formControl]="districtid">
                    <option *ngFor="let d of district" [ngValue]="d.district_id">{{d.district_name}}</option>
                </select>
                <div class="text-danger input-warning" *ngIf="addUserAddressForm.get('districtid').dirty && addUserAddressForm.get('districtid').invalid">
                    <span>Please input district</span>
                </div>
              </div>
          </div>

          <div>
              <button type="submit" [disabled]="addUserAddressForm.invalid || this.loading == true" class="btn btn-primary">Save</button>
              <button type="reset" [disabled]="this.loading == true" class="btn btn-secondary" (click)="modalRef.hide()">Close</button>
          </div>

      </form>                
    </div>
</div>
