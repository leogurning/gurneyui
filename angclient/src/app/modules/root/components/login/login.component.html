<div class="container">
    <div class="pagecontainer">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)" class="form-signin gform" novalidate autocomplete="off">
        
        <label for="inputUser" class="sr-only">Username</label>
        <input type="text" id="inputUser"  [formControl]="userid" placeholder="Username" autofocus>
        <div class="text-danger" *ngIf="loginForm.get('userid').dirty && loginForm.get('userid').invalid">
            Please enter username
        </div>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword"  [formControl]="password" placeholder="Password">
        <div class="text-danger" *ngIf="loginForm.get('password').dirty && loginForm.get('password').invalid">
            Please enter password
        </div>
        <br><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid" >Sign In</button>
        <br>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6"><a [routerLink]="['/forgetpassword']">Forget Password  <i class="fa fa-question fa-lg"></i></a></div>
            <div class="col-md-6 col-sm-6 col-xs-6" style="text-align: right"><a [routerLink]="['/registercli']"><i class="fa fa-user fa-lg"></i>  Register</a></div>
        </div>
    </form>
    </div>
  </div>
