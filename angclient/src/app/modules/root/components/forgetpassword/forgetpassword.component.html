<div class="container" >
  <div class="pagecontainer">
    <div class="page-header">
        <h3>Forget Password</h3>
    </div>
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    <div class="clearfix">
      <br><br>
        <p>
            If you forgot your password, we can help you reset your password using your email address link to your account.
        </p>
        <form [formGroup]="inputForm" (ngSubmit)="sendEmail(inputForm.value)" class="form-content" novalidate autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false">
            
            <div style="text-align:right">
                <sup>*</sup> required
            </div>

            <div [ngClass]="{'has-error': inputForm.get('emailto').invalid && inputForm.get('emailto').dirty}">
                <label for="emailto">Email <sup>*</sup> :</label>
                <div class="gform">
                    <input type="text" [appDisableControl]="this.loading == true" id="emailto" [formControl]="emailto" placeholder="Email">
                    <div class="text-danger input-warning" *ngIf="inputForm.get('emailto').dirty && inputForm.get('emailto').invalid">
                        <span>Please input the correct email</span>
                    </div>
                </div>
            </div>
            <div>               
                <button type="submit" [disabled]="inputForm.invalid || this.loading == true" class="btn btn-primary">Submit</button>
                <button type="reset" [disabled]="this.loading == true" class="btn btn-secondary" style="margin-right:5px">Reset</button>
                <button type="button" [disabled]="this.loading == true" (click)="onLogin()" class="btn btn-info">Back to Login</button>               
            </div>
        </form>

    </div>
  </div>
</div>
